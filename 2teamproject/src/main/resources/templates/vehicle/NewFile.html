<div class="main-container">
	<!-- Row start -->
	<div class="row justify-content-center gutters">
		<div class="col-xl-7 col-lg-7 col-md-9 col-sm-10">
			<form th:action="@{/safetyCheckAdd}" method="post">
				<div class="card m-0">
					<div class="card-header">
						<div class="card-title">안전점검 등록</div>
						<div class="card-sub-title">안전점검 실시 내용을 등록해주세요.</div>
					</div>
					<div class="card-body">
						<div class="form-group">
							<select class="form-control">
								<!-- 기능 구현시 db에서 창고코드와 이름 가져올 수 있으려나? -->
								<option value="">창고를 선택해주세요.</option>
								<option value="warehouse_code">군산 물류</option>
								<option value="warehouse_code">익산 물류</option>
								<option value="warehouse_code">경기 물류</option>
								<option value="warehouse_code">인천 물류</option>
								<option value="warehouse_code">용인 물류</option>
								<option value="warehouse_code">광주 물류</option>
								<option value="warehouse_code">충북 물류</option>
								<option value="warehouse_code">안산 물류</option>
								<option value="warehouse_code">충남 물류</option>
								<option value="warehouse_code">진천 물류</option>
								<option value="warehouse_code">인천 물류</option>
								<option value="warehouse_code">전라 물류</option>
							</select>
						</div>
						<div class="safeAddRadio">
							<label class="col-sm-3 col-form-label text-right">화재안전점검</label>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="fireInspection1" name="fireInspection" class="custom-control-input" checked="checked">
								<label class="custom-control-label" for="fireInspection1">점검완료</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="fireInspection2" name="fireInspection" class="custom-control-input">
								<label class="custom-control-label" for="fireInspection2">점검 미실시</label>
							</div>
						</div>
						<div class="form-group row gutters">
							<label for="inputName" class="col-sm-3 col-form-label text-right">Name</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputName" placeholder="Name">
							</div>
						</div>
						
						<div class="form-group row gutters">
							<label for="inputEmail" class="col-sm-3 col-form-label text-right">Your E-mail</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>
						
						<div class="form-group row gutters">
							<label for="inputMobNumber" class="col-sm-3 col-form-label text-right">Mobile</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputMobNumber" placeholder="Mobile">
							</div>
						</div>
						
						<div class="form-group row gutters">
							<label for="inputSubject" class="col-sm-3 col-form-label text-right">Subject</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="inputSubject" placeholder="Subject">
							</div>
						</div>
						
						<div class="form-group row gutters">
							<label for="inputMessage" class="col-sm-3 col-form-label text-right">Your Message</label>
							<div class="col-sm-9">
								<textarea class="form-control" id="message" placeholder="Message" maxlength="140" rows="4"></textarea>
									<div class="form-text text-muted"><p id="characterLeft" class="help-block ">140 characters left</p></div>
							</div>
						</div>
						
						<button type="button" id="submit" name="submit" class="btn btn-primary float-right">Submit Form</button>
	
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Row end -->
</div>
